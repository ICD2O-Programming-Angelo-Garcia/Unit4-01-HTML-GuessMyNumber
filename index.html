<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Random Number Generator (1-6)" />
    <meta name="keywords" content="random, number, generator" />
    <meta name="author" content="Angelo Garcia" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Number Generator (1-6)</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script defer src="css/style.css"></script>

    <!-- Link to the external script file -->
    <script src="js/script.js" defer></script>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Random Number Generator (1-6)</span>
        </div>
      </header>

      <main class="mdl-layout__content">
        <table>
          <tr>
            <th>
              <img
                src="https://icon2.cleanpng.com/lnd/20240911/ha/2c0d9d56c1ae0199cae2dd409a4489.webp"
                width="75%" height="auto"
                alt="Dice Image"
              />
            </th>
          </tr>
        </table>

        <!-- Generate Random Number Button -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="generateRandomNumber()"
        >
          Generate Random Number
        </button>

        <br />

        <!-- Result display -->
        <div id="result">
          <!-- The generated number will be displayed here -->
        </div>
      </main>
    </div>
  </body>
</html>
